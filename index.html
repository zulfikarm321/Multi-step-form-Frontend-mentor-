<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Multi-step form</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="breadcumbs">
          <div class="step_wrapper">
            <div class="step_number active">1</div>
            <div class="step_detail">
              <p class="step_detail_head">STEP 1</p>
              <p class="step_detail_text">YOUR INFO</p>
            </div>
          </div>
          <div class="step_wrapper">
            <div class="step_number">2</div>
            <div class="step_detail">
              <p class="step_detail_head">STEP 2</p>
              <p class="step_detail_text">SELECT PLAN</p>
            </div>
          </div>
          <div class="step_wrapper">
            <div class="step_number">3</div>
            <div class="step_detail">
              <p class="step_detail_head">STEP 3</p>
              <p class="step_detail_text">ADD-ONS</p>
            </div>
          </div>
          <div class="step_wrapper">
            <div class="step_number">4</div>
            <div class="step_detail">
              <p class="step_detail_head">STEP 4</p>
              <p class="step_detail_text">SUMMARY</p>
            </div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="section_content"></div>
        <div class="section_button">
          <button class="back_button">Go Back</button>
          <button class="next_button">Next Step</button>
        </div>
      </div>
    </div>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
  <script src="./script/contentHandler.js"></script>
</html>
